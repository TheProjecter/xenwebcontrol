<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Xen Monitor</title>
	</head>
	<!-- Icons from http://www.iconspedia.com/pack/crysigns-17-8/ -->
	<body>
	
	<div id="statusline" class="jqmDialog hide">
		<div class="jqmdTL"><div class="jqmdTR"><div class="jqmdTC jqDrag">Dialog Title</div></div></div>
		<div class="jqmdBL"><div class="jqmdBR"><div class="jqmdBC">
		
		<div class="jqmdMSG" id="statustext">
		</div>
		
		</div></div></div>
		<input type="image" src="images/close.gif" class="jqmdX jqmClose" />
	</div>
	<div id="mogilogo"></div>
	<div id="mogilink"></div><div id="reload"></div>
	<div id="loading"><img src="/images/loading.gif" /><br />Executing command ... </div>
	<div id="configscontainer"><table id="configs"></table></div>
	<div id="runningcontainer" ><table id="running"></table></div>
	<div id="machineDetailcontainer"><table id="machineDetail"></table></div>
	
	
	<link href="css/base.css" media="screen" rel="stylesheet" type="text/css" title="style"/>
	<link href="css/flexigrid.css" media="screen" rel="stylesheet" type="text/css" title="style"/>
	<link href="css/jqModal.css" media="screen" rel="stylesheet" type="text/css" title="style"/>
	<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/jqModal.js"></script>
	<script type="text/javascript" src="js/layout.js"></script>
	
	</body>
</html>
